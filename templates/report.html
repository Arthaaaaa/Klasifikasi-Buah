<!DOCTYPE html>
<html>
<head>
    <title>Evaluasi Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5 bg-light">
    <h1 class="mb-4 text-center">Laporan Evaluasi Model</h1>

    <div class="card shadow-sm p-4 mb-4">
        <h2 class="h4">Laporan Klasifikasi</h2>
        <pre class="bg-dark text-white p-3 rounded">{{ report }}</pre>
    </div>

    <div class="card shadow-sm p-4 mb-4 text-center">
        <h2 class="h4 mb-3">Confusion Matrix</h2>
        <img src="{{ url_for('static', filename='confusion.png') }}" 
             alt="Confusion Matrix" 
             class="img-fluid rounded border" 
             style="max-width: 400px;">
    </div>

    <div class="card shadow-sm p-4 mb-4 text-center">
        <h2 class="h4 mb-3">Kurva ROC</h2>
        <img src="{{ url_for('static', filename='roc_curve.png') }}" 
             alt="ROC Curve" 
             class="img-fluid rounded border" 
             style="max-width: 600px;">
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-secondary mt-3">‚Üê Kembali ke Beranda</a>
    </div>
</body>
</html>
